<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href = "css/practice1.css" rel="stylesheet">
</head>
  <body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                   <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger" id="test">
        5초동안 세일!!
    </div>
    <script>
        var number = 5;
        setInterval(function(){
            number = number - 1;
            if(number == 0)
            {
                document.querySelector('#test').classList.add('close');
            }
            document.querySelector('#test').innerHTML=number+'초동안 세일!!';
            
        },1000)
        
    </script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });
        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
        });
        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('close');
        });
    </script>
    <script>
        var count = 0;
        document.querySelector('.badge').addEventListener('click',function(){
            count = count + 1;
            if(count % 2 == 0)
            {
                document.querySelector('.badge').innerHTML = 'Dark';
            }
            else {
                document.querySelector('.badge').innerHTML = 'Light';
            }
        });
        
        document.querySelector('form').addEventListener('submit', function(e){
            if (document.querySelector('#email').value == '' && document.querySelector('#pwd').value == ''){
                e.preventDefault();
                alert('아이디, 비밀번호를 입력하세요');
            }
            else if(document.querySelector('#email').value == '')
            {
                e.preventDefault();
                alert('아이디를 입력하세요');
            }
            else if(document.querySelector('#pwd').value=='')
            {
                e.preventDefault();
                alert('비밀번호를 입력하세요');
            }
            else if(document.querySelector('#pwd').value.length < 6)
            {
                e.preventDefault();
                alert('짧네?');
            }
        });
    </script>
  </body>
</html>
